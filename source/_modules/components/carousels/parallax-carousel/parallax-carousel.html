
<!-- CONTENT: PARALLAX NAV CAROUSEL -->
<div class="parallax-nav-carousel nav-carousel carousel">


	{{#each parallax-carousel.content}}
	<div class="carousel-cell cursor-hover">

		<div class="carousel-container overflow-visible">

			<img src="{{ root }}{{ thumb }}" alt="{{ company }}">

		</div>

	</div>
	{{/each}}


</div>
<!-- // CONTENT: PARALAX NAV CAROUSEL -->





<!-- CONTENT: PARALLAX CAROUSEL -->
<div class="parallax-carousel carousel">


	{{#each parallax-carousel.content}}
	<div class="media-{{ type }} carousel-cell carousel-lazy-load">


		<div class="carousel-container">


			<div class="media-container responsive-embed widescreen cursor-play-pause-content">

				 <video width="100%" height="100%" title="{{ id }}" preload="none" poster="{{ image-src }}" controls playsinline tabindex="0">

					<source type="video/{{ format }}" src="{{ video-src }}"/>

				</video>

			</div>


			<!--
			<div class="media-container responsive-embed widescreen cursor-play-pause-content">

				 <video width="100%" height="100%" title="{{ id }}" preload="none" poster="{{ image-src }}" controls playsinline tabindex="0">

					<source type="video/{{ format }}" src="{{ video-src }}"/>

				</video>

			</div>
			-->


			<picture class="cursor-draggable-content">

				<source type="image/webp" data-srcset="{{ root }}{{ webp }}">
				<img data-flickity-lazyload="{{ root }}{{ image-src }}" alt="{{ cite }} / {{ company }}">

			</picture>


		</div>


		{{> ticker-carousel}}


	</div>
	{{/each}}


</div>
<!-- // CONTENT: PARALLAX CAROUSEL -->
