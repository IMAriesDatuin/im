
<!-- CONTENT: SOCIAL ICONS -->
<ul class="social-icons">

	{{#each social-icons.content}}
	<li class="magnetic-container">

		<a href="{{ link }}" target="_blank" class="social-icon-{{ icon }}-hover magnetic" aria-label="{{ description }}" data-no-swup>

			<span class="fab fa-{{ icon }}" aria-hidden="true"></span>

		</a>

	</li>
	{{/each}}

</ul>
<!-- // CONTENT: SOCIAL ICONS -->
